<div class="container">
	<div class="row">
		<button class="btn" ng-click="newPost()">Submit Post</button>
	</div>
	<div class="input">
		<form>
			Name:
			<input type="text" name="firstname" ng-model="post.author">
			<br>
			<br> Title:
			<input type="text" name="lastname" ng-model="post.title">
			<br>
			<br>
		</form>
		<textarea rows="6" cols="100" ng-model="post.content">Type body here...</textarea>
	</div>
</div>
